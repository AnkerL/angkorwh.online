<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angkor Warehouse LLC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('francesco-ungaro-LKHcK4eRh0g-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .container img.logo {
      width: 180px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .buttons a {
      background: white;
      color: black;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
